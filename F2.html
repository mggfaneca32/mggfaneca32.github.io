<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Notas do Usuário</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Minhas Notas</h1>

    <!-- Formulário para adicionar notas -->
    <form id="noteForm">
      <div class="mb-3">
        <label for="noteInput" class="form-label">Adicionar Nota:</label>
        <textarea class="form-control" id="noteInput" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Nota</button>
    </form>

    <!-- Lista de notas -->
    <ul class="list-group mt-4" id="noteList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="f2.js"></script>
</body>
</html>
